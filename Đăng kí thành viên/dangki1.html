<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Đăng nhập / Đăng ký - Adidas Member</title>
    <link rel="stylesheet" href="dangki.css">
</head>

<body>
    <div id="toast">Thông báo ở đây</div>

    <h2>Adidas Membership</h2>
    <div class="container" id="container">
        
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.google.com/" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.linkedin.com/" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="up-name" placeholder="Name" required />
                <input type="email" id="up-email" placeholder="Email" required />
                <input type="password" id="up-password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.google.com/" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.linkedin.com/" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" id="in-email" placeholder="Email" required />
                <input type="password" id="in-password" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="dangki.js"></script>
</body>
</html>
